<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--IMPORTAÇÃO DA FONTE DO PROJETO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!--IMPORTAÇÃO DO CSS-->
    <link rel="stylesheet" href="./Style/login-form.css"

    
</head>
<body>
    <div class="main">
        <img src="./Assets/personagem-anime.png" alt="Personagem anime">
        
        <div id="form">
            <form action="" method="post" name="login-form" id="login-form" target="_self">
                <!--CAMPOS DE ENTRADA DE CADASTRO-->
                <label for="username">
                    <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
                </label>
                <label for="passwd">
                    <input type="password" id="passwd" name="passwd" placeholder="Digite a senha" required>
                </label>
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember"><span>Lembrar de mim</span>
                </label>
                <button type="submit">Entrar</button>
            </form>
        </div>
                
        <a href="" id="forgot-passwd"> Esquceu sua senha? Clique aqui</a>
    </div>
    
</body>
</html>
