<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--IMPORTAÇÃO DA FONTE DO PROJETO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!--IMPORTAÇÃO DO CSS-->
    <link rel="stylesheet" href="./Style/login-form.css">
    <script src="Script/script.js" defer></script>
</head>
<body>
    <div class="main">
        <img src="./Assets/personagem-anime.png" alt="Personagem anime" width="170">
        
        <div id="form">
            <form method="post" name="login-form" id="login-form"><!--action=""-->
                <!--CAMPOS DE ENTRADA DE CADASTRO-->
                <div id="data">
                    <label for="username">
                        <input type="email" id="email" name="email" placeholder="Digite seu email">
                    </label>
                    <label for="passwd">
                        <input type="password" id="password" name="password" placeholder="Digite a senha">
                    </label>
                </div>
                
                <div id="remember-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>

                <!--O submit espera uma validação do próprio formulário e não irá redirecionar 
                    para outro local ormalmente, para cancelar esse comportamento declara-se 
                    "onclick="login(); return false">" no <button type="submit"</button>, 
                    aprovando o redirecionamento - "login()" é a função de validação e redirecionamento-->
                <button type="submit" onclick="login(); return false">Entrar</button>
            </form>
        </div>
                
        <a href="" id="forgot-passwd"> Esquceu sua senha? Clique aqui</a>
    </div>
</body>
</html>
